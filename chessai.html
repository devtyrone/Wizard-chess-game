<body>
  <main>
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>

   
  </main>
  
<style>
  main{
    border: 2px solid red;
    height: 400px;
    display: grid;
    /* align-items: center; */
    grid-template-columns: repeat(3,1fr);
    gap: 10px;
    padding: 10px;
  }
  div{border: 10px solid blue;
}
div:nth-of-type(1)
{grid-row: 1/3;}
div:nth-of-type(4)
{grid-row: 3/4;
grid-column: 1/4}

</style>
