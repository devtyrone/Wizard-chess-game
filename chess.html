<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chess Game</title>
    <link rel="stylesheet" href="chess.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <header class="game-header">
            <h1 class="game-title">
                <i class="fas fa-chess-king"></i>
                Wizard Chess Game
            </h1>
            <div class="game-info">
                <div class="turn-indicator">
                    <span id="current-turn">White's Turn</span>
                    <div class="game-mode" id="game-mode">Player vs Player</div>
                </div>
            </div>
        </header>

        <!-- Game Mode Buttons -->
        <div class="game-mode-buttons">
            <button id="pvp-mode-btn" class="btn btn-mode active">
                <i class="fas fa-users"></i> Player vs Player
            </button>
            <button id="pve-mode-btn" class="btn btn-mode">
                <i class="fas fa-robot"></i> Player vs AI
            </button>
            <button id="tournament-mode-btn" class="btn btn-mode">
                <i class="fas fa-trophy"></i> Tournament
            </button>
            <button id="puzzle-mode-btn" class="btn btn-mode">
                <i class="fas fa-puzzle-piece"></i> Puzzles
            </button>
        </div>

        <!-- Controls Area -->
        <div class="controls-area">
            <button id="new-game-btn" class="btn btn-primary">
                <i class="fas fa-plus"></i> New Game
            </button>
            <button id="undo-btn" class="btn btn-secondary">
                <i class="fas fa-undo"></i> Undo
            </button>
            <button id="hint-btn" class="btn btn-secondary">
                <i class="fas fa-lightbulb"></i> Hint
            </button>
        </div>

        <!-- Game Board Container -->
        <div class="board-container">
            <!-- Chess Board -->
            <div class="chess-board" id="chess-board">
                <!-- Board coordinates -->
                <div class="coordinates files">
                    <span>a</span><span>b</span><span>c</span><span>d</span>
                    <span>e</span><span>f</span><span>g</span><span>h</span>
                </div>
                <div class="coordinates ranks">
                    <span>8</span><span>7</span><span>6</span><span>5</span>
                    <span>4</span><span>3</span><span>2</span><span>1</span>
                </div>
                
                <!-- Board squares will be generated by JavaScript -->
            </div>
        </div>

        <!-- Move History -->
        <div class="move-history">
            <h3>Move History</h3>
            <div id="move-list" class="move-list"></div>
        </div>
    </div>

    <!-- Floating Action Buttons -->
    <div class="floating-buttons">
        <button id="settings-btn" class="floating-btn settings" title="Settings">
            <i class="fas fa-cog"></i>
        </button>
        <button id="new-game-btn" class="floating-btn new-game" title="New Game">
            <i class="fas fa-plus"></i>
        </button>
        <button id="undo-btn" class="floating-btn undo" title="Undo Move">
            <i class="fas fa-undo"></i>
        </button>
        <button id="hint-btn" class="floating-btn" title="Hint">
            <i class="fas fa-lightbulb"></i>
        </button>
    </div>

    <!-- Game Status -->
    <div class="game-status" id="game-status"></div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Game Settings</h2>
            <div class="settings-options">
                <label>
                    <input type="checkbox" id="sound-effects"> Sound Effects
                </label>
                <label>
                    <input type="checkbox" id="show-coordinates"> Show Coordinates
                </label>
                <label>
                    <input type="checkbox" id="highlight-moves"> Highlight Possible Moves
                </label>
                <label>
                    AI Difficulty: <select id="ai-difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </label>
            </div>
        </div>
    </div>

    <script src="chess.js"></script>
</body>
</html>
